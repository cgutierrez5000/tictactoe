<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="intro text-center">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="board">
            <div class="square odd"  id="square-1"></div>
            <div class="square odd" id="square-2"></div>
            <div class="square odd" id="square-3"></div>
            <div class="square even" id="square-4"></div>
            <div class="square even" id="square-5"></div>
            <div class="square even" id="square-6"></div>
            <div class="square odd" id="square-7"></div>
            <div class="square odd" id="square-8"></div>
            <div class="square odd" id="square-9"></div>
        </div>
        <div class="button-section" id="endGame">
            <input class="btn btn-neon" type="button" value="Restart" id="restartButton" onclick="restartGame()"/>
        </div>
    </div>
    
<script src="js/script.js"></script>
</body>
</html>
